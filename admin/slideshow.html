<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Yönetimi | FotoMoment Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Admin Sidebar -->
    <nav class="admin-sidebar">
        <div class="logo sidebar-logo">
            <img src="../images/logo.svg" alt="FotoMoment Logo" class="logo-img">
            <span class="logo-text">Admin Panel</span>
        </div>
        
        <ul class="admin-menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Ana Sayfa</span>
                </a>
            </li>
            <li>
                <a href="gallery.html">
                    <i class="fas fa-images"></i>
                    <span>Galeri Yönetimi</span>
                </a>
            </li>
            <li class="active">
                <a href="slideshow.html">
                    <i class="fas fa-play"></i>
                    <span>Slideshow Yönetimi</span>
                </a>
            </li>
            <li>
                <a href="../index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Siteye Dön</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Ana İçerik -->
    <main class="admin-content">
        <div class="admin-header">
            <h1>Slideshow Yönetimi</h1>
            <button class="btn-primary" onclick="showNewSlideModal()">
                <i class="fas fa-plus"></i> Yeni Slayt
            </button>
        </div>

        <!-- Slayt Listesi -->
        <div class="slides-list">
            <!-- Slaytlar JavaScript ile eklenecek -->
        </div>
    </main>

    <!-- Yeni Slayt Modalı -->
    <div id="newSlideModal" class="modal">
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h2>Yeni Slayt</h2>
                <button class="btn-close" onclick="closeNewSlideModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="newSlideForm" class="admin-form">
                <div class="form-group">
                    <label>Fotoğraf</label>
                    <div class="url-input-area">
                        <input type="url" name="image" placeholder="URL girin veya galeriden seçin" required>
                        <button type="button" class="btn-secondary" onclick="showGallerySelect()">
                            <i class="fas fa-images"></i>
                        </button>
                    </div>
                </div>
                
                <div class="preview-section">
                    <div class="slide-preview"></div>
                </div>

                <div class="form-group">
                    <label>Başlık</label>
                    <input type="text" name="title" placeholder="Kısa ve açıklayıcı bir başlık" required>
                </div>

                <div class="form-group">
                    <label>Açıklama</label>
                    <textarea name="description" rows="2" placeholder="Kısa bir açıklama yazın" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeNewSlideModal()">
                        <i class="fas fa-times"></i> İptal
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Ekle
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Galeri Seçim Modalı -->
    <div id="gallerySelectModal" class="modal">
        <div class="modal-content wide-modal">
            <div class="modal-header">
                <h2>Galeriden Fotoğraf Seç</h2>
                <div class="modal-actions">
                    <span class="selected-count">0 fotoğraf seçildi</span>
                    <button class="btn-secondary" onclick="closeGalleryModal()">
                        <i class="fas fa-times"></i> İptal
                    </button>
                    <button class="btn-primary use-selected" onclick="useSelectedPhotos()" disabled>
                        <i class="fas fa-check"></i> Seçili Fotoğrafları Ekle
                    </button>
                </div>
            </div>
            <div class="gallery-select">
                <select id="albumSelect" onchange="loadAlbumPhotos(this.value)">
                    <option value="">Albüm Seçin</option>
                </select>
                <div class="photos-grid" id="galleryPhotos"></div>
            </div>
        </div>
    </div>

    <script src="slideshow.js"></script>
</body>
</html>
