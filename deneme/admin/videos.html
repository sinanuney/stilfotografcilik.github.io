<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Yönetimi | FotoMoment Admin</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Admin Sidebar -->
    <nav class="admin-sidebar">
        <div class="logo sidebar-logo">
            <img src="../images/logo.svg" alt="FotoMoment Logo" class="logo-img">
            <span class="logo-text">Admin Panel</span>
        </div>
        
        <ul class="admin-menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Ana Sayfa</span>
                </a>
            </li>
            <li>
                <a href="gallery.html">
                    <i class="fas fa-images"></i>
                    <span>Galeri Yönetimi</span>
                </a>
            </li>
            <li class="active">
                <a href="videos.html">
                    <i class="fas fa-video"></i>
                    <span>Video Yönetimi</span>
                </a>
            </li>
            <li>
                <a href="slideshow.html">
                    <i class="fas fa-play"></i>
                    <span>Slideshow Yönetimi</span>
                </a>
            </li>
            <li>
                <a href="../index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Siteye Dön</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Ana İçerik -->
    <main class="admin-content">
        <div class="admin-header">
            <h1>Video Yönetimi</h1>
            <button class="btn-primary" onclick="showNewVideoModal()">
                <i class="fas fa-plus"></i> Yeni Video
            </button>
        </div>

        <!-- Video Listesi -->
        <div class="videos-list">
            <!-- Videolar JavaScript ile eklenecek -->
        </div>
    </main>

    <!-- Yeni Video Modalı -->
    <div id="newVideoModal" class="modal">
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h2>Yeni Video Ekle</h2>
                <button class="btn-close" onclick="closeVideoModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="newVideoForm" class="admin-form">
                <div class="form-group">
                    <label>YouTube Video URL'si</label>
                    <div class="url-input-area">
                        <input type="url" name="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                        <button type="button" class="btn-secondary" onclick="previewVideo(this.previousElementSibling)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="help-text">YouTube video linkini yapıştırın</small>
                </div>
                
                <div class="preview-section" style="display: none;">
                    <div class="video-preview"></div>
                </div>

                <div class="form-group">
                    <label>Başlık</label>
                    <input type="text" name="title" placeholder="Video başlığı" required>
                </div>

                <div class="form-group">
                    <label>Açıklama</label>
                    <textarea name="description" rows="2" placeholder="Video açıklaması" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeVideoModal()">
                        <i class="fas fa-times"></i> İptal
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Ekle
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="videos.js"></script>
</body>
</html>
